<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Malla Psicología - Primer Año</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f2f7fb;
  }
  h1, h2 {
    color: #003366;
    text-align: center;
  }
  .semestre-container {
    margin-top: 30px;
  }
  .curso {
    background: #fff;
    border: 2px solid #003366;
    border-radius: 8px;
    padding: 10px;
    margin: 8px;
    cursor: pointer;
    display: inline-block;
    min-width: 220px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .curso:hover {
    transform: scale(1.05);
    background-color: #e6f2ff;
  }
  .badge {
    background: #003366;
    color: white;
    font-size: 12px;
    border-radius: 4px;
    padding: 2px 6px;
    display: inline-block;
    margin-top: 5px;
  }
  #tooltip {
    display: none;
    position: absolute;
    background: #003366;
    color: white;
    padding: 8px;
    border-radius: 5px;
    z-index: 1000;
    max-width: 300px;
  }
</style>
</head>
<body>

<h1>Malla Psicología – U. Andrés Bello</h1>
<h2>Primer Año</h2>

<div class="semestre-container" id="semestre-1-container">
  <h3>I Semestre</h3>
</div>

<div class="semestre-container" id="semestre-2-container">
  <h3>II Semestre</h3>
</div>

<div id="tooltip"></div>

<script>
  const cursosPrimerAño = [
    { nombre: "Historia y Fundamentos de la Psicología", semestre: 1, prerrequisitos: [] },
    { nombre: "Tópicos de Neurobiología", semestre: 1, prerrequisitos: [], abre: ["Procesos Psicológicos y Neurociencias"] },
    { nombre: "Psicología y Sociedad", semestre: 1, prerrequisitos: [] },
    { nombre: "Inglés I", semestre: 1, prerrequisitos: [], abre: ["Inglés II"] },
    { nombre: "Eje Formación Interdisciplinaria I", semestre: 1, prerrequisitos: [] },
    { nombre: "Sistemas Psicológicos", semestre: 2, prerrequisitos: [] },
    { nombre: "Procesos Psicológicos y Neurociencias", semestre: 2, prerrequisitos: [] },
    { nombre: "Psicología y Epistemología", semestre: 2, prerrequisitos: [] },
    { nombre: "Inglés II", semestre: 2, prerrequisitos: ["Inglés I"], abre: ["Inglés III"] },
    { nombre: "Habilidades Comunicativas", semestre: 2, prerrequisitos: [], abre: ["Razonamiento Científico y TICS"] }
  ];

  const tooltip = document.getElementById('tooltip');

  cursosPrimerAño.forEach(curso => {
    const cursoDiv = document.createElement('div');
    cursoDiv.className = 'curso';
    cursoDiv.innerHTML = `<strong>${curso.nombre}</strong><br><span class="badge">Semestre ${curso.semestre}</span>`;

    cursoDiv.addEventListener('mouseenter', (e) => {
      const rect = e.target.getBoundingClientRect();
      tooltip.innerHTML = `
        <strong>Semestre:</strong> ${curso.semestre}<br>
        <strong>Prerrequisitos:</strong> ${curso.prerrequisitos.length ? curso.prerrequisitos.join(', ') : 'Ninguno'}<br>
        <strong>Abre:</strong> ${curso.abre && curso.abre.length ? curso.abre.join(', ') : '---'}
      `;
      tooltip.style.display = 'block';
      tooltip.style.left = `${rect.right + 10}px`;
      tooltip.style.top = `${rect.top + window.scrollY}px`;
    });

    cursoDiv.addEventListener('mouseleave', () => {
      tooltip.style.display = 'none';
    });

    const containerId = curso.semestre === 1 ? 'semestre-1-container' : 'semestre-2-container';
    document.getElementById(containerId).appendChild(cursoDiv);
  });
</script>

</body>
</html>
