<h2 style="margin-top: 40px; color: #003366;">Primer Año</h2>

<div class="año" id="año-1">
  <div>
    <h3 style="color: #004080;">I Semestre</h3>
    <div class="semestre" id="semestre-1" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;"></div>
  </div>
  <div style="margin-top: 24px;">
    <h3 style="color: #004080;">II Semestre</h3>
    <div class="semestre" id="semestre-2" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;"></div>
  </div>
</div>

<div id="tooltip" class="tooltip" style="
  display: none;
  background: #003366;
  color: white;
  position: absolute;
  padding: 8px;
  border-radius: 5px;
  z-index: 1000;
"></div>

<script>
  const cursosPrimerAño = [
    { nombre: "Historia y Fundamentos de la Psicología", semestre: 1, prerrequisitos: [] },
    { nombre: "Tópicos de Neurobiología", semestre: 1, prerrequisitos: [], abre: ["Procesos Psicológicos y Neurociencias"] },
    { nombre: "Psicología y Sociedad", semestre: 1, prerrequisitos: [] },
    { nombre: "Inglés I", semestre: 1, prerrequisitos: [], abre: ["Inglés II"] },
    { nombre: "Eje Formación Interdisciplinaria I", semestre: 1, prerrequisitos: [] },
    { nombre: "Sistemas Psicológicos", semestre: 2, prerrequisitos: [] },
    { nombre: "Procesos Psicológicos y Neurociencias", semestre: 2, prerrequisitos: [] },
    { nombre: "Psicología y Epistemología", semestre: 2, prerrequisitos: [] },
    { nombre: "Inglés II", semestre: 2, prerrequisitos: ["Inglés I"], abre: ["Inglés III"] },
    { nombre: "Habilidades Comunicativas", semestre: 2, prerrequisitos: [], abre: ["Razonamiento Científico y TICS"] }
  ];

  const tooltip = document.getElementById("tooltip");

  cursosPrimerAño.forEach(curso => {
    const div = document.createElement("div");
    div.className = "curso";
    div.style.border = "2px solid #003366";
    div.style.borderRadius = "8px";
    div.style.padding = "10px";
    div.style.background = "#ffffff";
    div.style.boxShadow = "0 2px 6px rgba(0,0,0,0.1)";
    div.style.cursor = "pointer";
    div.style.transition = "transform 0.2s";

    div.innerHTML = `
      <strong>${curso.nombre}</strong>
      <div class="etiqueta" style="
        margin-top: 5px;
        display: inline-block;
        background: #003366;
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
      ">Semestre ${curso.semestre}</div>
    `;

    div.addEventListener("mouseenter", (e) => {
      const rect = e.target.getBoundingClientRect();
      tooltip.innerHTML =
        `<strong>Semestre:</strong> ${curso.semestre}<br>` +
        `<strong>Prerrequisitos:</strong> ${curso.prerrequisitos.length ? curso.prerrequisitos.join(", ") : "Ninguno"}<br>` +
        `<strong>Abre:</strong> ${curso.abre && curso.abre.length ? curso.abre.join(", ") : "---"}`;
      tooltip.style.display = "block";
      tooltip.style.left = rect.right + 10 + "px";
      tooltip.style.top = rect.top + window.scrollY + "px";
    });

    div.addEventListener("mouseleave", () => {
      tooltip.style.display = "none";
    });

    document.getElementById(`semestre-${curso.semestre}`).appendChild(div);
  });
</script>
