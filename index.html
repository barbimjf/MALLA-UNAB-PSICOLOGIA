<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Psicología UNAB</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background: #fff0f5;
        }
        h1 {
            text-align: center;
            color: #b30059;
        }
        .leyenda {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .leyenda-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .malla {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 40px;
        }
        .semestre {
            display: flex;
            flex-direction: column;
            background: #ffeaf3;
            border-radius: 10px;
            padding: 10px;
            min-width: 180px;
            border: 1px solid #e2b5c6;
        }
        .semestre h3 {
            text-align: center;
            color: #b30059;
            margin: 5px 0;
        }
        .ramo {
            padding: 8px;
            border-radius: 8px;
            margin: 5px 0;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
            opacity: 0.5;
            font-size: 0.9em;
        }
        .ramo.activo {
            opacity: 1;
        }
        .ramo.aprobado {
            text-decoration: line-through;
            background-color: #d63384 !important;
            color: white;
        }
        /* Estilos para los separadores de año y los títulos de grado/profesional */
        .separator, .anio, .titulo-final {
            writing-mode: vertical-lr; /* Orientación vertical del texto */
            transform: rotate(180deg); /* Rotar 180 grados para que el texto se lea de abajo a arriba */
            text-align: center;
            font-weight: bold;
            color: #880e4f; /* Color más oscuro para el texto de los separadores */
            background: #ffe6f0;
            padding: 10px;
            border-left: 4px solid #880e4f;
            font-size: 1.1em;
            white-space: nowrap; /* Evita que el texto se divida en varias líneas */
            display: flex; /* Para centrar el texto verticalmente en el contenedor */
            align-items: center; /* Centrado vertical */
            justify-content: center; /* Centrado horizontal (después de rotar) */
        }
        /* Colores de los ámbitos de formación */
        .ambito1 { background: #fce4ec; } /* Interdisciplina e Inglés */
        .ambito2 { background: #f8bbd0; } /* Conceptuales Transversales */
        .ambito3 { background: #f48fb1; } /* Diagnóstico */
        .ambito4 { background: #f06292; } /* Intervención */
        .ambito5 { background: #ec407a; } /* Investigación */
        .integradora { background: #f3c2d3; } /* Experiencias Integradoras */
    </style>
</head>
<body>

    <h1>Malla Psicología – UNAB</h1>

    <div class="leyenda">
        <div class="leyenda-item ambito1">Ámbito I: Interdisciplina e Inglés</div>
        <div class="leyenda-item ambito2">Ámbito II: Conceptuales Transversales</div>
        <div class="leyenda-item ambito3">Ámbito III: Diagnóstico</div>
        <div class="leyenda-item ambito4">Ámbito IV: Intervención</div>
        <div class="leyenda-item ambito5">Ámbito V: Investigación</div>
        <div class="leyenda-item integradora">Experiencias Integradoras</div>
    </div>

    <div class="malla" id="malla"></div>

    <script>
        const ramos = [
            { id: 'historia', nombre: 'Historia y Fundamentos de la Psicología', semestre: 1, ambito: 'ambito2', prereq: [] },
            { id: 'neurobio', nombre: 'Tópicos de Neurobiología', semestre: 1, ambito: 'ambito2', prereq: [] },
            { id: 'sociedad', nombre: 'Psicología y Sociedad', semestre: 1, ambito: 'ambito2', prereq: [] },
            { id: 'ingles1', nombre: 'Inglés I', semestre: 1, ambito: 'ambito1', prereq: [] },
            { id: 'interdisc1', nombre: 'Eje Formación Interdisciplinaria I', semestre: 1, ambito: 'ambito1', prereq: [] },

            { id: 'sistemas', nombre: 'Sistemas Psicológicos', semestre: 2, ambito: 'ambito2', prereq: [] },
            { id: 'procesos', nombre: 'Procesos Psicológicos y Neurociencias', semestre: 2, ambito: 'ambito2', prereq: ['neurobio'] },
            { id: 'epistemologia', nombre: 'Psicología y Epistemología', semestre: 2, ambito: 'ambito5', prereq: [] },
            { id: 'ingles2', nombre: 'Inglés II', semestre: 2, ambito: 'ambito1', prereq: ['ingles1'] },
            { id: 'comunicativas', nombre: 'Habilidades Comunicativas', semestre: 2, ambito: 'ambito1', prereq: [] },

            { id: 'psico1', nombre: 'Psicoanálisis I', semestre: 3, ambito: 'ambito2', prereq: [] },
            { id: 'desarrollo1', nombre: 'Psicología del Desarrollo I', semestre: 3, ambito: 'ambito2', prereq: [] },
            { id: 'investigacion1', nombre: 'Investigación I', semestre: 3, ambito: 'ambito5', prereq: [] },
            { id: 'ingles3', nombre: 'Inglés III', semestre: 3, ambito: 'ambito1', prereq: ['ingles2'] },
            { id: 'tic', nombre: 'Razonamiento Científico y TICS', semestre: 3, ambito: 'ambito1', prereq: ['comunicativas'] },

            { id: 'psico2', nombre: 'Psicoanálisis II', semestre: 4, ambito: 'ambito2', prereq: ['psico1'] },
            { id: 'desarrollo2', nombre: 'Psicología del Desarrollo II', semestre: 4, ambito: 'ambito2', prereq: ['desarrollo1'] },
            { id: 'investigacion2', nombre: 'Investigación II', semestre: 4, ambito: 'ambito5', prereq: ['investigacion1'] },
            { id: 'ingles4', nombre: 'Inglés IV', semestre: 4, ambito: 'ambito1', prereq: ['ingles3'] },
            { id: 'interdisc2', nombre: 'Eje Formación Interdisciplinaria II', semestre: 4, ambito: 'ambito1', prereq: [] },

            { id: 'psicodiag1', nombre: 'Psicodiagnóstico Clínico I', semestre: 5, ambito: 'ambito3', prereq: [] },
            { id: 'psicopato1', nombre: 'Psicopatología y Psiquiatría I', semestre: 5, ambito: 'ambito3', prereq: [] },
            { id: 'integracion', nombre: 'Taller de Integración', semestre: 5, ambito: 'integradora', prereq: ['psico1', 'desarrollo2'] },
            { id: 'social', nombre: 'Psicología Social', semestre: 5, ambito: 'ambito2', prereq: [] },
            { id: 'interdisc3', nombre: 'Eje Formación Interdisciplinaria III', semestre: 5, ambito: 'ambito1', prereq: [] },

            { id: 'psicodiag2', nombre: 'Psicodiagnóstico Clínico II', semestre: 6, ambito: 'ambito3', prereq: ['psicodiag1'] },
            { id: 'psicopato2', nombre: 'Psicopatología y Psiquiatría II', semestre: 6, ambito: 'ambito3', prereq: ['psicopato1'] },
            { id: 'educacional', nombre: 'Psicología Educacional', semestre: 6, ambito: 'ambito3', prereq: [] },
            { id: 'interv_social', nombre: 'Diagnóstico e Intervención Social', semestre: 6, ambito: 'ambito3', prereq: ['social'] },
            { id: 'trabajo_org', nombre: 'Psicología del Trabajo y las Organizaciones', semestre: 6, ambito: 'ambito3', prereq: [] },

            { id: 'sistemica', nombre: 'Clínica Sistémica', semestre: 7, ambito: 'ambito3', prereq: [] },
            { id: 'infanto_pato', nombre: 'Psicopatología Infantojuvenil', semestre: 7, ambito: 'ambito3', prereq: ['psicopato1'] },
            { id: 'interv_educ', nombre: 'Diagnóstico e Intervención Educacional', semestre: 7, ambito: 'ambito3', prereq: ['educacional'] },
            { id: 'juridica', nombre: 'Psicología Jurídica', semestre: 7, ambito: 'ambito3', prereq: [] },
            { id: 'org_interv', nombre: 'Diagnóstico e Intervención Organizacional', semestre: 7, ambito: 'ambito3', prereq: ['trabajo_org'] },

            { id: 'interv_sistemica', nombre: 'Intervención Clínica Sistémica', semestre: 8, ambito: 'ambito4', prereq: ['sistemica'] },
            { id: 'infanto_clinica', nombre: 'Clínica Infantojuvenil', semestre: 8, ambito: 'ambito4', prereq: ['infanto_pato'] },
            { id: 'integrador1', nombre: 'Integrador I: Taller de Investigación', semestre: 8, ambito: 'integradora', prereq: ['integracion', 'juridica'] },
            { id: 'interv_juridica', nombre: 'Diagnóstico e Intervención Jurídica', semestre: 8, ambito: 'ambito3', prereq: ['juridica'] },
            { id: 'psicoanalitica', nombre: 'Clínica Psicoanalítica', semestre: 8, ambito: 'ambito4', prereq: [] },

            // Aquí se indica el punto donde se obtiene el grado de Licenciado
            // Se usa un ID ficticio y se marca como separator para el script
            { id: 'licenciado_separator', nombre: 'LICENCIADO/A EN PSICOLOGÍA', semestre: 8.5, separator: true },

            { id: 'interv_clinica', nombre: 'Taller de Intervención Clínica', semestre: 9, ambito: 'ambito4', prereq: ['interv_sistemica', 'infanto_clinica', 'integrador1', 'interv_juridica', 'psicoanalitica'] },
            { id: 'salud', nombre: 'Psicología y Salud', semestre: 9, ambito: 'ambito4', prereq: ['interv_sistemica', 'infanto_clinica', 'integrador1', 'interv_juridica', 'psicoanalitica'] },
            { id: 'interv_psicosocial', nombre: 'Taller de Diagnóstico e Intervención Psicosocial', semestre: 9, ambito: 'ambito4', prereq: ['interv_sistemica', 'infanto_clinica', 'integrador1', 'interv_juridica', 'psicoanalitica'] },
            { id: 'electivo1', nombre: 'Electivo de Formación Profesional I', semestre: 9, ambito: 'ambito3', prereq: ['psicodiag2', 'psicopato2', 'interv_social', 'trabajo_org', 'interv_educ', 'juridica'] },
            { id: 'electivo2', nombre: 'Electivo de Formación Profesional II', semestre: 9, ambito: 'ambito4', prereq: ['interv_sistemica', 'infanto_clinica', 'integrador1', 'interv_juridica', 'psicoanalitica'] },

            { id: 'integrador2', nombre: 'Integrador II: Práctica Profesional', semestre: 10, ambito: 'integradora', prereq: ['interv_clinica', 'salud', 'interv_psicosocial', 'electivo1', 'electivo2'] },
        ];

        const contenedor = document.getElementById('malla');
        const totalSemestres = 10;

        /**
         * Añade un separador visual para indicar el inicio de un año.
         * @param {string} texto El texto del título del año.
         */
        function addTituloAño(texto) {
            const div = document.createElement('div');
            div.className = 'anio';
            div.innerText = texto;
            contenedor.appendChild(div);
        }

        // Construcción de la malla
        for (let i = 1; i <= totalSemestres; i++) {
            // Insertar título de año antes del primer semestre de cada año
            if (i === 1) addTituloAño("PRIMER AÑO");
            if (i === 3) addTituloAño("SEGUNDO AÑO");
            if (i === 5) addTituloAño("TERCER AÑO");
            if (i === 7) addTituloAño("CUARTO AÑO");
            if (i === 9) {
                addTituloAño("QUINTO AÑO");
                // Insertar el separador de Licenciatura
                const sepLicenciatura = document.createElement('div');
                sepLicenciatura.className = 'separator';
                sepLicenciatura.innerText = 'LICENCIADO/A EN PSICOLOGÍA';
                contenedor.appendChild(sepLicenciatura);
            }

            // Crear y añadir el div para cada semestre
            const sem = document.createElement('div');
            sem.className = 'semestre';
            sem.id = 'sem' + i;
            const h = document.createElement('h3');
            h.textContent = `Semestre ${i}`;
            sem.appendChild(h);
            contenedor.appendChild(sem);
        }

        // Añadir el título profesional al final de la malla
        const tituloProfesional = document.createElement('div');
        tituloProfesional.className = 'titulo-final';
        tituloProfesional.innerText = 'TÍTULO PROFESIONAL: PSICÓLOGO/A';
        contenedor.appendChild(tituloProfesional);


        // Función para manejar el clic en un ramo (marcar aprobado y actualizar prerequisitos)
        function toggleAprobado(el) {
            // Solo permitir clic si el ramo está "activo" (es decir, sus prerequisitos se cumplen o no tiene)
            if (!el.classList.contains('activo')) {
                // Opcional: Podrías añadir alguna retroalimentación visual si el ramo no está activo
                // alert('No puedes aprobar este ramo aún. Completa sus prerrequisitos.');
                return;
            }
            
            // Alternar la clase 'aprobado'
            el.classList.toggle('aprobado');
            
            // Recoger todos los IDs de los ramos aprobados actualmente
            const aprobados = Array.from(document.querySelectorAll('.ramo.aprobado')).map(r => r.dataset.id);
            
            // Iterar sobre todos los ramos para actualizar su estado 'activo'
            document.querySelectorAll('.ramo').forEach(ramo => {
                const prereqs = JSON.parse(ramo.dataset.prereq); // Obtener los prerequisitos de este ramo
                // Verificar si TODOS los prerequisitos de este ramo están en la lista de ramos aprobados
                const cumple = prereqs.every(p => aprobados.includes(p));
                
                // Si cumple los prerequisitos, añadir la clase 'activo'; de lo contrario, quitarla
                if (cumple) {
                    ramo.classList.add('activo');
                } else {
                    // Si el ramo estaba aprobado y ahora ya no cumple sus prerequisitos (porque se desaprobó un prerequisito),
                    // también debemos quitarle la clase 'aprobado'. Esto es para evitar inconsistencias.
                    if (ramo.classList.contains('aprobado')) {
                         ramo.classList.remove('aprobado');
                    }
                    ramo.classList.remove('activo');
                }
            });
        }

        // Renderizar los ramos en sus respectivos semestres
        ramos.forEach(ramo => {
            // Ignorar el ramo "separador" del array, ya que se maneja en el bucle de semestres
            if (ramo.separator) return; 

            const div = document.createElement('div');
            div.className = `ramo ${ramo.ambito}`; // Añade la clase de ámbito para el color
            div.dataset.id = ramo.id; // Guarda el ID del ramo para el manejo de prerequisitos
            div.dataset.prereq = JSON.stringify(ramo.prereq); // Guarda los prerequisitos como una cadena JSON
            div.textContent = ramo.nombre; // Muestra el nombre del ramo

            // Si el ramo no tiene prerequisitos, lo marca como 'activo' desde el inicio
            if (ramo.prereq.length === 0) {
                div.classList.add('activo');
            }

            div.onclick = () => toggleAprobado(div); // Asigna la función de clic

            // Añade el ramo al semestre correspondiente
            // Asegúrate de que el semestre exista antes de intentar añadir el ramo
            const semestreElement = document.getElementById('sem' + ramo.semestre);
            if (semestreElement) {
                semestreElement.appendChild(div);
            } else {
                console.warn(`No se encontró el elemento para el semestre ${ramo.semestre} para el ramo ${ramo.nombre}`);
            }
        });
    </script>

</body>
</html>
